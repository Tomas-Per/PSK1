<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Makes:</h2>
    <ol>
        <ui:repeat value="#{makes.allMakes}" var="make">
            <li>#{make.name}
                <ul>
                    <ui:repeat value="#{make.cars}" var="car">
                        <li>  #{car.model} </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{makes.makeToCreate.name}" required="true" />
        <h:commandButton value="Add new Make" actionListener="#{makes.createMakes}" action="index?faces-redirect=true"/>
    </h:form>

</h:body>
</html>
